<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="plug/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="plug/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>

    <style>
        ::-webkit-input-placeholder { color:#fff; }
        ::-moz-placeholder { color:#fff; } /* firefox 19+ */
        :-ms-input-placeholder { color:#fff; } /* ie */
        input:-moz-placeholder { color:#fff; }

        header{
            height: 48px;
            width: 100%;
            background:  #32cdcd;
            margin: 0px;
            padding: 0px;
            padding-top:5px;


        }
        .sao{
            padding-top: 5px;
            margin-left: 5px;
            float: left;
            width: 15%;
        }
        .prosonal{
            padding-top: 5px;
            padding-right: 5px;
            float: right;
            width: 12%;
            text-align: right;
        }
        .search{
            width: calc(73% - 10px);
            height: 40px;
            line-height: 40px;

            float: left;

        }
        .search_ioc{
            width:20px;
            height: 21px;
            color: #fff;
            position: relative;
            left: 4px;
        }
        .search input{
            border:none;
            background: none;
            color: #fff;
            height: 26px;
            width: calc(100% - 30px);
            font-size:1.1em;
        }
        .s_btn{
            width:45px;
            height:30px;
            float: left;
            line-height: 30px;
            margin-top: 5px;
            background: none;
            border: 1px solid #fff;
            color: #fff;
            border-radius:5px;
        }

    </style>
</head>
<body>
<header>
        <div class="sao"><img src="img/sao.png"  height="30px"/></div>
        <div class="prosonal"><img src="img/personinfo.png"  height="30px" /></div>
        <div class="search">
            <div style="float: left; width:80%; border-bottom: 1px solid #fff; height:35px;" >
                <div class="glyphicon glyphicon-search search_ioc"></div>
                <input class="" type="text" placeholder="搜索图书" />
            </div>
            <button  class="s_btn">搜书</button>
        </div>
</header>


<script src="js/vendor/modernizr-3.5.0.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>
</html>
