<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <link rel="stylesheet" href="plug/bootstrap/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="plug/bootstrap/css/bootstrap.min.css">

    <style>
        * {
            margin: 0;
            padding: 0
        }
        em,i {
            font-style: normal
        }
        li {
            list-style: none
        }
        img {
            border: 0;
            vertical-align: middle
        }
        button {
            cursor: pointer
        }
        a {
            color: #666;
            text-decoration: none
        }
        a:hover {
            color: #c81623
        }
        header{
            height: 55px;
            width: 100%;
            border-top: 1px solid #eee;
        }
        .nav_model{
            width: 25%;
            height:50px;
            float: left;
            position: relative;
            text-align: center;
            line-height: 70px;
            font-size:0.7em;
            margin-top:5px;
            color: #999;
        }
        .nav_ioc{
            width:25px;
            height:20px;
            color: #999;
            font-size: 1.8em;
            position: absolute;
            left: calc(50% - 13px);
            top: 5px;
        }
    </style>
</head>
<body>
<header>
    <div class="nav_model" id="index"><div class="glyphicon glyphicon-home nav_ioc"></div>首页</div>
    <div class="nav_model" id=""><div class="glyphicon glyphicon-pencil nav_ioc"></div>笔记</div>
    <div class="nav_model" id="return_book"><div class="glyphicon glyphicon-book nav_ioc"></div>还书</div>
    <div class="nav_model" id="manage"><div class="glyphicon glyphicon-briefcase nav_ioc"></div>管理</div>

</header>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="plug/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script>

   jQuery(function () {
       var iframFu= jQuery('#content', window.parent.document);

       jQuery("#index").click(function () {
           iframFu.attr("src","index.html")
       });

       jQuery("#return_book").click(function () {
           iframFu.attr("src","return_book.html")
       });

       jQuery("#manage").click(function () {
           iframFu.attr("src","manage.html")
       });


   });
</script>

</body>
</html>
