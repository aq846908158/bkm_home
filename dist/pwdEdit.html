<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="plug/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="plug/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pwdEdit.css">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>


    <style>
        body{
            margin-bottom: 50px;
            margin-top:50px;
        }
    </style>
</head>
<body>
    <div class="pwdEdit_div">

        <div class="pwd_input_div">
            <div class="pwd_msg">
                <div class="glyphicon glyphicon-exclamation-sign" style="width:15px;color:red;"></div>
                请牢记您修改的密码,以免遗忘。
            </div>
            <div class="input_div">
                <div class="labels">
                    手机号码:
                </div>
                <input class="input_text"  placeholder="注册时使用的手机号码">
            </div>

            <div class="input_div">
                <div class="labels">
                    旧&nbsp;密&nbsp;码:
                </div>
                <input class="input_text"  placeholder="原先使用的密码">
            </div>

            <div class="input_div">
                <div class="labels">
                   新&nbsp;密&nbsp;码:
                </div>
                <input class="input_text" placeholder="修改后的密码">
            </div>

            <div class="input_div">
                <div class="labels">
                    确认密码:
                </div>
                <input class="input_text" placeholder="再输入一次新密码">
            </div>

            <button class="btn btn-default" style="background-color: #32cdcd;color: #fff; border-color: #fff;float: right;margin-top: 5px">确认修改</button>
        </div>


    </div>


    <script>
        sessionStorage.setItem("bkmPage","pwdEdit.html");
    </script>
</body>
</html>
